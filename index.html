<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 10px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>

    <div class=" h-100 d-flex align-items-center align-self-center flex-column
      justify-content-center">
      <div class="container">
        <div class="card">
          <img src="./images/image-product-desktop.jpg" class="img_desk" alt="">
          <img src="./images/image-product-mobile.jpg" class="img_mob d-none"
            alt="">
          <div class="second-section">
            <span class="letter-spacing fraunces f14 dark-gray-blue">PERFUME</span>
            <h1 class="fw-heavy">Gabrielle Essence Eau De Parfum</h1>
            <p class="montserrat letter-spacing-1 dark-gray-blue">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class=" d-flex justify-content-start align-items-center">
              <div class="dark-cyan fraunces"><h1>$149.99</h1></div>
              <div class="pl-20 tachar dark-gray-blue"> $169.99</div>
            </div>
            <div class="d-flex justify-content-center">
              <button class="btn montserrat d-flex justify-content-center
                align-items-center bolder"><img src="./images/icon-cart.svg"
                  alt=""> <span class="pl-10">Add to Cart</span> </button>
            </div>
          </div>

        </div>
      </div>
      <div class="attribution fw-14">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/xedsonruizx?tab=repositories">Edson Ruiz Salinas</a>.
      </div>
    </div>
  </body>
</html>
